<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <div class="game-container">
            <h1>Rock Paper Scissors</h1>
            <div>
                <button onclick="playGame('rock')">Rock</button>
                <button onclick="playGame('paper')">Paper</button>
                <button onclick="playGame('scissors')">Scissors</button>
            </div>
            <div id="result"></div>
        </div>
<script>
    function playGame(playerChoice){
        const choices=['rock', 'paper', 'scissors'];
        const computerChoice= choices[Math.floor(Math.random()*2)];

        let result;
        if(playerChoice===computerChoice){
            result = "it's a tie!"
        } else if(
            (playerChoice==='rock'&&computerChoice==='scissors')||(playerChoice==='paper'&&computerChoice==='rock')||(playerChoice==='scissors'&&computerChoice==='paper')){
                result = "You win!"
        }else if((playerChoice==='scissors'&&computerChoice==='rock')||(playerChoice==='rock'&&computerChoice==='paper')||(playerChoice==='paper'&&computerChoice==='scissors')){
                result = "Computer wins!"
        }

        document.getElementById('result').innerHTML = `
            You chose ${playerChoice}.<br>
            Computer chose ${computerChoice}.<br>
            ${result}
        `;
    }
    
</script>
</body>
</html>
